<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试视频源API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #sources {
            margin-top: 20px;
        }
        .source-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #e8f5e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>测试视频源API</h1>

    <div>
        <button onclick="testAPI()">测试 /api/sources</button>
        <button onclick="clearResult()">清除结果</button>
    </div>

    <div id="result"></div>
    <div id="sources"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const sourcesDiv = document.getElementById('sources');

            resultDiv.textContent = '正在请求 http://localhost:8082/api/sources ...';
            sourcesDiv.innerHTML = '';

            try {
                console.log('🔄 开始请求...');
                const response = await fetch('http://localhost:8082/api/sources');
                console.log('📡 响应状态:', response.status, response.statusText);
                console.log('📡 响应头:', [...response.headers.entries()]);

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ 响应数据:', result);

                    resultDiv.textContent = JSON.stringify(result, null, 2);

                    // 显示视频源列表
                    const sources = result.data || [];
                    if (sources.length > 0) {
                        sourcesDiv.innerHTML = '<h3>视频源列表：</h3>';
                        sources.forEach(source => {
                            const div = document.createElement('div');
                            div.className = 'source-item';
                            div.textContent = `ID: ${source.id}, 类型: ${source.type}, 状态: ${source.status}`;
                            sourcesDiv.appendChild(div);
                        });
                    }
                } else {
                    console.error('❌ 请求失败:', response.statusText);
                    resultDiv.textContent = `❌ 请求失败: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('❌ 请求异常:', error);
                resultDiv.textContent = `❌ 请求异常: ${error.message}`;
            }
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('sources').innerHTML = '';
        }

        // 页面加载时自动测试
        window.onload = () => {
            console.log('📄 测试页面已加载');
            testAPI();
        };
    </script>
</body>
</html>
