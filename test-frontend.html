<!DOCTYPE html>
<html>
<head>
    <title>前端测试</title>
</head>
<body>
    <h1>测试前端页面是否正常显示</h1>
    <p>如果您看到这个页面，说明浏览器可以正常工作。</p>

    <h2>问题诊断步骤:</h2>
    <ol>
        <li>打开浏览器开发者工具 (F12)</li>
        <li>访问 http://localhost:30000</li>
        <li>查看 Console 标签页的错误信息</li>
        <li>查看 Network 标签页的加载情况</li>
        <li>查看 Elements 标签页的DOM结构</li>
    </ol>

    <h2>可能的问题:</h2>
    <ul>
        <li>JavaScript 加载错误</li>
        <li>Element Plus CSS 样式问题</li>
        <li>Vue 组件渲染错误</li>
        <li>路由配置问题</li>
    </ul>

    <script>
        console.log('如果您在控制台看到这条消息，说明JavaScript可以正常执行');

        // 尝试访问前端页面并输出状态
        fetch('http://localhost:30000')
        .then(response => {
            console.log('前端页面HTTP状态:', response.status);
            return response.text();
        })
        .then(html => {
            console.log('前端页面HTML长度:', html.length);
        })
        .catch(error => {
            console.error('前端页面访问错误:', error);
        });
    </script>
</body>
</html>
